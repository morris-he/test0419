<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<script>
    // ajax



    //     异步无阻塞 同步有阻塞
    // 先请求数据库的数据
    $.get('https://clwy.cn/api/v2/home.json',function (data) {
        // 打印数据
        console.log(data.popular_courses)
        //因为是一个列表 而且是数组 所以 循环！
        $.each(data.popular_courses,function (key,val) {
            console.log(key,val)
            //先定义好 需要发送的列表变量
            var html = '<li class="list-group-item row">' +
                '<div class="left col-xs-3">' +
                '            <img width="100%" src="'+val.image+'" alt="">' +
                '        </div>' +
                '        <div class="right col-xs-9">' +
                '            <h5 style="margin: 0">'+val.name+'</h5>' +
                '            <div>' +
                '                <div class="slug">'+val.slug+'</div>' +
                '                <div class="date">'+val.created_at+'</div>' +
                '            </div>' +
                '        </div>' +
                '    </li>'
            $('.my-list').append(html)
        })
    },'json')
</script>
